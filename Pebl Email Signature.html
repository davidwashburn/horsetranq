<!-- Place these as high as your system allows (ideally in the <head>) -->
<meta name="format-detection" content="telephone=no,email=no,address=no,date=no,url=no">
<meta name="x-apple-disable-message-reformatting">

<style>
  a[x-apple-data-detectors] { 
    color:#171717 !important; 
    text-decoration:none !important; 
  }
  /* Outlook.com web dark-mode stops inverting for elements under these attributes */
  [data-ogsc] img.dm-keep, 
  [data-ogsb] img.dm-keep { 
    filter:none !important; 
    mix-blend-mode:normal !important; 
  }
</style>

<!-- Pebl | Vertical Email Signature (Text/Socials above Logo) -->
<table role="presentation" cellpadding="0" cellspacing="0" border="0"
       style="border-collapse:collapse; mso-table-lspace:0; mso-table-rspace:0; width:100%; max-width:360px; margin:0; padding:0;">
  <tr>
    <!-- lock mobile text scaling -->
    <td style="padding:0; vertical-align:top; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%;">

      <!-- Text block -->
      <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="border-collapse:collapse; width:100%;">
        <tr>
          <td style="padding:0; vertical-align:top; mso-line-height-rule:exactly;">
            <p style="margin:8px 0 2px 0; font-family:Helvetica, Arial, sans-serif; font-size:14px; line-height:17px; color:#171717; font-weight:700;">
              Firstname Lastname
            </p>
            <p style="margin:0 0 8px 0; font-family:Helvetica, Arial, sans-serif; font-size:12px; line-height:14px; color:#171717;">
              Job Title&nbsp;|&nbsp;(pronoun/pronouns)
            </p>

            <!-- Email (forced styling) -->
            <p style="margin:0; font-family:Helvetica, Arial, sans-serif; font-size:10px; line-height:14px; color:#171717; font-weight:400;">
              <a href="mailto:FirstnameLastname@HelloPebl.com"
                 style="color:#171717 !important; text-decoration:none !important; font-family:Helvetica, Arial, sans-serif !important; font-size:10px !important; line-height:14px !important; font-weight:400 !important;">
                FirstnameLastname@HelloPebl.com
              </a>
            </p>

            <!-- Phone (forced styling) -->
            <p style="margin:2px 0 10px 0; font-family:Helvetica, Arial, sans-serif; font-size:10px; line-height:14px; color:#171717; font-weight:400;">
              <a href="tel:+13033092894"
                 style="color:#171717 !important; text-decoration:none !important; font-family:Helvetica, Arial, sans-serif !important; font-size:10px !important; line-height:14px !important; font-weight:400 !important;">
                US +1 (303) 309-2894
              </a>
            </p>

            <!-- Social row (LinkedIn, IG, YT, FB, X) -->
            <table role="presentation" cellpadding="0" cellspacing="0" border="0"
                   style="border-collapse:collapse; width:100%; max-width:180px; min-width:135px;">
              <tr>
                <!-- LinkedIn -->
                <td style="padding:0 6px 0 0;">
                  <a href="https://www.linkedin.com/company/your-company" target="_blank"
                     style="display:inline-block; text-decoration:none; border:0; outline:0; width:32px; height:32px; border-radius:50%; background-color:#ffffff; text-align:center;">
                    <img class="dm-keep" 
                         src="https://edgehosting.blob.core.windows.net/email-content/icons/pebl-signature/test/LinkedIn_Icon_64x64.png" 
                         alt="LinkedIn" width="18" height="18"
                         style="display:block; margin:7px auto 0 auto; border:0; outline:0; -ms-interpolation-mode:bicubic;">
                  </a>
                </td>

                <!-- Instagram -->
                <td style="padding:0 6px 0 0;">
                  <a href="https://www.instagram.com/your-handle" target="_blank"
                     style="display:inline-block; text-decoration:none; border:0; outline:0; width:32px; height:32px; border-radius:50%; background-color:#ffffff; text-align:center;">
                    <img class="dm-keep" 
                         src="https://edgehosting.blob.core.windows.net/email-content/icons/pebl-signature/test/test-more/IG_Icon_64.png" 
                         alt="Instagram" width="18" height="18"
                         style="display:block; margin:7px auto 0 auto; border:0; outline:0; -ms-interpolation-mode:bicubic;">
                  </a>
                </td>

                <!-- YouTube -->
                <td style="padding:0 6px 0 0;">
                  <a href="https://www.youtube.com/@your-channel" target="_blank"
                     style="display:inline-block; text-decoration:none; border:0; outline:0; width:32px; height:32px; border-radius:50%; background-color:#ffffff; text-align:center;">
                    <img class="dm-keep" 
                         src="https://edgehosting.blob.core.windows.net/email-content/icons/pebl-signature/test/YouTube_Icon_72x64.png" 
                         alt="YouTube" width="18" height="18"
                         style="display:block; margin:7px auto 0 auto; border:0; outline:0; -ms-interpolation-mode:bicubic;">
                  </a>
                </td>

                <!-- Facebook -->
                <td style="padding:0 6px 0 0;">
                  <a href="https://www.facebook.com/your-page" target="_blank"
                     style="display:inline-block; text-decoration:none; border:0; outline:0; width:32px; height:32px; border-radius:50%; background-color:#ffffff; text-align:center;">
                    <img class="dm-keep" 
                         src="https://edgehosting.blob.core.windows.net/email-content/icons/pebl-signature/test/test-more/Facebook_Icon_64.png" 
                         alt="Facebook" width="18" height="18"
                         style="display:block; margin:7px auto 0 auto; border:0; outline:0; -ms-interpolation-mode:bicubic;">
                  </a>
                </td>

                <!-- X -->
                <td style="padding:0;">
                  <a href="https://x.com/your-handle" target="_blank"
                     style="display:inline-block; text-decoration:none; border:0; outline:0; width:32px; height:32px; border-radius:50%; background-color:#ffffff; text-align:center;">
                    <img class="dm-keep" 
                         src="https://edgehosting.blob.core.windows.net/email-content/icons/pebl-signature/test/test-more/X_Icon_64.png" 
                         alt="X" width="18" height="18"
                         style="display:block; margin:7px auto 0 auto; border:0; outline:0; -ms-interpolation-mode:bicubic;">
                  </a>
                </td>
              </tr>
            </table>

          </td>
        </tr>

        <!-- Spacer between text/socials and logo -->
        <tr>
          <td style="line-height:0; font-size:0; height:12px;">&nbsp;</td>
        </tr>

        <!-- Logo row (fixed 180px wide) -->
        <tr>
          <td align="left" style="padding:0; vertical-align:top;">
            <a href="https://hellopebl.com" target="_blank" 
               style="text-decoration:none; border:0; outline:0; display:inline-block;">
              <img src="https://edgehosting.blob.core.windows.net/email-content/icons/pebl-signature/test/Pebl_Logo.png"
                   alt="Pebl" width="180" height="64"
                   style="display:block; border:0; outline:0; text-decoration:none; height:auto; -ms-interpolation-mode:bicubic;">
            </a>
          </td>
        </tr>
      </table>

    </td>
  </tr>
</table>
